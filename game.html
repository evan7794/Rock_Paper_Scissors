<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" href="3dpreview.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card game-card text-white text-center">
                    <h1 class="mb-4">Rock Paper Scissors</h1>
                    <div class="row mb-4">
                        <div class="col-4">
                            <button class="btn choice-btn" data-choice="rock">üóø</button>
                        </div>
                        <div class="col-4">
                            <button class="btn choice-btn" data-choice="paper">üìÑ</button>
                        </div>
                        <div class="col-4">
                            <button class="btn choice-btn" data-choice="scissors">‚úÇÔ∏è</button>
                        </div>
                    </div>
                    <div class="result-text">
                        <p id="result" class="fs-4"></p>
                        <p id="choices" class="fs-5"></p>
                    </div>
                    <div class="score-panel text-center">
                        <div class="row">
                            <div class="col-6">
                                <p class="fs-5 mb-0">Player</p>
                                <p id="playerScore" class="fs-2 fw-bold">0</p>
                            </div>
                            <div class="col-6">
                                <p class="fs-5 mb-0">Computer</p>
                                <p id="computerScore" class="fs-2 fw-bold">0</p>
                            </div>
                        </div>
                    </div>
                    <button id="resetBtn" class="btn btn-light w-100">Reset Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="confetti" id="confetti"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game3.js"></script>
</body>
</html>
