<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Welcome</title>
    <link rel="icon" href="3dpreview.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card welcome-card" id="welcomeCard">
                    <h1>Rock Paper Scissors</h1>
                    <button id="startGame" class="btn btn-start">Start Game</button>
                    <div id="gameRules" class="game-rules">
                        <h4>How to Play</h4>
                        <p>1. Choose between Rock 🗿, Paper 📄, or Scissors ✂️.</p>
                        <p>2. The computer will randomly pick one.</p>
                        <p>3. First to 5 points is the winner!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script> 
</body>
</html>
